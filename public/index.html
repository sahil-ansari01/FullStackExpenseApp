<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- BootStrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Expense Tracker</h2>

        <form id="expenseForm" class="mb-4" action="/add-expense" method="POST">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="expenseAmount">Expense Amount</label>
                    <input type="number" class="form-control" id="expenseAmount">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="expenseName">Expense Name</label>
                    <input type="text" class="form-control" id="expenseName">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="expenseCategory">Expense Category</label>
                    <select name="expenseCategory" id="expenseCategory" class="form-control">
                        <option value="Movie">Movie</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Dining">Dining</option>
                        <option value="Travel">Travel</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <ul id="expenseList" class="list-group">
            <!-- Expense items will get dynamically get added here -->
        </ul>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
